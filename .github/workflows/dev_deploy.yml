name: Sajang Dev CI/CD

on:
  pull_request:
    types:
      - closed
  workflow_dispatch:

jobs:
  bulid:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'sub'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4.0.0
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        shell: bash

      - name: Build with Gradle
        run: ./gradlew clean build -x test
        shell: bash

      - name: Get current time
        uses: josStorer/get-current-time@v2
        id: current-time
        with:
          format: 'YYYY-MM-ddTHH:mm:ss'
          utcOffset: '+09:00'

      - name: Generate deployment package
        run: |
          mkdir -p deploy
          cp build/libs/*.jar deploy/application.jar
          cp Procfile deploy/Procfile
          cp -r .ebextensions_dev deploy/.ebextensions
          cp -r .platform deploy/.platform
          cd display && zip -r deploy zip

      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v20
        with:
          aws_access_key: ${{secrets.AWS_ACTION_ACCESS_KEY_ID}}
          aws_secret_key: ${{secrets.AWS_ACTION_SECRET_KET_ID}}
          application_name: 'sajang-dev'#나중에 애플리케이션 이름으로 조정하주세요:
          environment_name: 'Sajang-dev-env'#나중에 애플리케이션 환경이름 조정
          version_label: github-action-${{steps.current-time.outputs.formattedTime}}
          region: 'ap-northeast-2'
          deployment_package: 'deploy/deploy.zip'
          wait_for_deployment: false